<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شكراً لطلبك</title>
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background-color: #f0f8f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: #1a4d29;
  }
  .box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 15px;
  }
  p {
    font-size: 1.2rem;
    margin-bottom: 20px;
  }
  a {
    display: inline-block;
    padding: 12px 25px;
    background: #2E7D32;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
  }
  a:hover {
    background: #1B5E20;
  }
</style>
</head>
<body>
  <div class="box">
    <h1>✅ شكراً لطلبك!</h1>
    <p>تم استلام طلبك بنجاح. سيتواصل معك فريقنا لتأكيد الطلب قريباً.</p>
    <a href="index.html">🔙 العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
